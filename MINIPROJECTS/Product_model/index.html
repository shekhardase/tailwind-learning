<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Model</title>
</head>

<body>
    <!-- Global container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
        <!-- Card Container -->
        <div
            class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
            <!-- Image div -->
            <div>
                <img src="kiran-ck-LSNJ-pltdu8-unsplash.jpg" alt=""
                    class=" object-scale-down rounded-xl max-w-xs hover:scale-105 duration-200  ">

            </div>

            <!-- content -->

            <div class="flex flex-col space-y-6">
                <!-- label and decoration container -->
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">

                    <div>
                        <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">
                            Free Shipping
                        </div>
                    </div>

                    <!-- Title  -->

                    <div class="max-w-sm text-2xl font-medium">
                        Black Headphone
                    </div>

                    <!-- price -->

                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <p class="line-through">$10000</p>
                        <p class="text-5xl font-bold">$1000</p>
                        <p class="text-sm font-light text-grey-400">
                            This offer is already expired....hihihihihi
                        </p>
                    </div>

                    <!-- button -->
                    <div class="group">
                        <button
                            class="w-full transition-all duration-150 bg-blue-900 text-emerald-50 border-b-8 border-b-blue-800 rounded-xl cursor-pointer group-hover:border-t-blue-600 group-hover:border-b-0 group-hover: shadow-lg">
                            <div class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:blue-700 ">
                                Add to cart
                            </div>
                        </button>
                    </div>


                    <!-- Stock -->
                    <div class="flex items-center space-x-3 group">

                        <div class="w-3 h-3 bg-green-300 rounded-full
                        group-hover: animate-bounce">

                        </div>

                        <div class="text-sm">50+ Sold</div>
                    </div>

                    <!-- bottom buttons -->
                    <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                        <button
                            class="flex items-center justify-center py-3 px-5 space-x-3 border-2 rounded-lg shadow-md border-grey-300 hover:bg-grey-100 hover:bg-opacity-20 hover:shadow-xl hover:-translate-y-0.5 transition-all duration-150">
                            <img src="shopping-cart.png" class="w-8" alt="">
                            <span>Add to Cart</span>

                            <button
                            class="flex items-center justify-center py-3 px-5 space-x-3 border-2 rounded-lg shadow-md border-grey-300 hover:bg-grey-100 hover:bg-opacity-20 hover:shadow-xl hover:-translate-y-0.5 transition-all duration-150">
                            <img src="heart.png" class="w-8" alt="">
                            <span>Add to wishlist</span>
                        </button>

                        </button>
                    </div>


                </div>


            </div>

        </div>
    </div>

</body>

</html>
